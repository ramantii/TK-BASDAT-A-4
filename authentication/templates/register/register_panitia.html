


{% block meta %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
{% if messages %}
<div class="alert alert-warning" role="alert">
  {{ messages }}
</div>
{% endif %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Registrasi

      {% if role %}
        {{ role }}
      {% endif %}
      </h1>
      
      <form id="register-form" method="POST" action="/register/{{role}}/submit">
        {% csrf_token %}

          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" name="nama_depan" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" name="nama_belakang" placeholder="Enter your last name" required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" class="form-control" name="phoneNumber" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea class="form-control" name="address" rows="3" placeholder="Enter your address" required></textarea>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="status"  value="mahasiswa">
            <label class="form-check-label" for="mahasiswa">Mahasiswa</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="status"  value="dosen">
            <label class="form-check-label" for="dosen">Dosen</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="status" value="tendik" >
            <label class="form-check-label" for="tendik">Tendik</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="status" value="umum">
            <label class="form-check-label" for="umum">Umum</label>
            </div>

        </div>
        <div class="form-group">
            <label for="jabatan">Jabatan</label>
            <input type="jabatan" class="form-control" name="jabatan" placeholder="Masukkan jabatan" required>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="hidden" name="role" value="{{role}}">
        </form>
        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Sudah punya akun?
          <a href="/login/" class="text-dark fw-bold">Login</a>
    </div>
</div>

<script>
  document.getElementById("register-form").addEventListener("submit", function(event) {
    var checkboxes = document.querySelectorAll('input[name="status"]:checked');
    if (checkboxes.length === 0) {
      event.preventDefault();
      alert("Please select at least one option.");
    }
  });
</script>

{% endblock %}
